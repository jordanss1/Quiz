<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet"> 	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body class="container-fluid">

	<header class="row justify-content-center">

		<div class="header gx-0 d-flex flex-column align-items-center justify-content-sm-around">

	    	<h1 class="mb-0 mb-sm-3" id="small">Answer all questions and submit</h1>

	    	<div class="w-100 d-flex justify-content-center justify-content-evenly"><hr class="w-25"> <hr class="w-25"></div>

			<h2 class="mb-0">Click on the icons to see the questions</h2>

		</div>

	</header>

	<main>

		<section>

			<div class="row whole-divs d-flex flex-column flex-sm-row justify-content-sm-center align-items-center align-items-sm-start">

				<div class="d-flex flex-column align-items-center container-click1 mobile w-50">

					<button class="button btn1 order-1"><i class="fa-solid fa-angles-down angles"></i></button>

					<div class="col-12 col-sm-4 d-flex order-0 flex-column justify-content-center align-items-center overflow-hidden questions removed-hover1 click1 mt-2">

						<form class="question1 d-flex flex-column justify-content-around overflow-hidden align-items-center" name="form">

							<div>

								<p class="text-center mb-0">How many inches are there in a foot?</p>

							</div>

							<div class="d-flex flex-column">

								<label for="24" class="text-center">24</label>
								<input type="radio" class="mb-1" name="inches" id="24">

								<label for="12" class="text-center">12</label>
								<input type="radio" class="mb-1" name="inches" id="12">

								<label for="1" class="text-center">1</label>
								<input type="radio" class="mb-1" name="inches" id="1">

								<label for="6" class="text-center">6</label>
								<input type="radio"  class="mb-2" name="inches" id="6">

								<input type="submit" name="Submit" value="Submit">

							</div>

						</form>

						<div><p class="answer1"></p></div>

					</div>

				</div>


				<div class="d-flex flex-column align-items-center w-50">

					<button class="button btn2 order-1"><i class="fa-solid fa-angles-down angles"></i></button>

					<div class="col-12 col-sm-4 d-flex flex-column order-0 justify-content-center align-items-center overflow-hidden removed-hover2 click2 questions mt-2">

						<form class="question2 d-flex flex-column justify-content-around align-items-center" name="form">

							<div>

								<p class="text-center">Where does rain fall from?</p>

							</div>

							<div class="d-flex flex-column">

								<label for="sky" class="text-center">The sky</label>
								<input type="radio" class="mb-1" name="rain" id="sky">

								<label for="12">The ground</label>
								<input type="radio" class="mb-1" name="rain" id="ground">

								<label for="1" class="text-center">Mars</label>
								<input type="radio" class="mb-1" name="rain" id="mars">

								<label for="6" class="text-center">The sink</label>
								<input type="radio"  class="mb-2" name="rain" id="sink">

								<input type="submit" name="Submit" value="Submit">

							</div>

						</form>

						<div><p class="answer2 text-center"></p></div>


					</div>

				</div>


			</div>


			<div class="row whole-divs d-flex flex-column flex-sm-row align-items-center align-items-sm-start justify-content-sm-center">

				<div class="d-flex flex-column align-items-center container-click2 mobile w-50">	

					<button class="button btn3 order-1"><i class="fa-solid fa-angles-down angles"></i></button>

					<div class="col-12 col-sm-4 d-flex flex-column order-0 justify-content-center align-items-center overflow-hidden removed-hover3 click3 questions">

						<form class="question3 d-flex flex-column justify-content-around align-items-center" name="form">

							<div>

								<p class="text-center">What continent is Nigeria on?</p>

							</div>

							<div class="d-flex flex-column">

								<label for="ohio" class="text-center">Ohio</label>
								<input type="radio" class="mb-1" name="nigeria" id="ohio">

								<label for="australia" class="text-center">Australia</label>
								<input type="radio" class="mb-1" name="nigeria" id="australia">

								<label for="africa" class="text-center">Africa</label>
								<input type="radio" class="mb-1" name="nigeria" id="africa">

								<label for="north america">North America</label>
								<input type="radio"  class="mb-2" name="nigeria" id="north america">

								<input type="submit" name="Submit" value="Submit">

							</div>

						</form>

						<div><p class="answer3 text-center"></p></div>

					</div>

				</div>


				<div class="d-flex flex-column align-items-center w-50">	

					<button class="button btn4 order-1"><i class="fa-solid fa-angles-down angles"></i></button>
		
					<div class="col-12 col-sm-4 d-flex flex-column order-0 justify-content-center align-items-center overflow-hidden removed-hover4 click4 questions">

						<form class="question4 d-flex flex-column justify-content-around align-items-center" name="form">

							<div>

								<p class="text-center">What comedian had a TV show called "Chappelle's Show"?</p>

							</div>

							<div class="d-flex flex-column">

								<label for="burr" class="text-center">Bill Burr</label>
								<input type="radio" class="mb-1" name="comedian" id="burr">

								<label for="dave">Dave Chappelle</label>
								<input type="radio" class="mb-1" name="comedian" id="dave">

								<label for="rock" class="text-center">Chris Rock</label>
								<input type="radio" class="mb-1" name="comedian" id="rock">

								<label for="von" class="text-center">Theo Von</label>
								<input type="radio"  class="mb-2" name="comedian" id="von">

								<input type="submit" name="Submit" value="Submit">

							</div>

						</form>
						
						<div><p class="answer4 text-center"></p></div>

					</div>

				</div>

			</div>

		</section>

	</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
